<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculater</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Percentage Calculater</h1>
    <div>
        <h2>What is <input type="number" id ="percent"/>% of <input type="number" id="num"/>?</h2>
        <button onclick="percentage_1()">Calculater</button><br>
        <input type="text" id="value1" readonly />
    </div>
    <div>
        <h2><input type="number" id="num1"/>is what percentage of<input type="number" id="num2"/>?</h2>
        <button onclick="percentage_2()">Calculate</button><br>
        <input type="text" id="value2" readonly />
    </div>
    <script type="text/javascript">
        function percentage_1(){
            var percent = document.getElementById("percent").value;
            var num = document.getElementById("num").value;
            document.getElementById("value1").value = (num/100)*percent;


        }
        function percentage_2(){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            document.getElementById("value2").value = (num1*100)/num2+ "%";
        }

    </script>
</body>
</html>
